<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alternative Colour Tool</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Choose a colour to find out more</h1>
    <section class="user-colour-choice">
      <h3>Your Colour</h3>
      <div class="colour-info" id="colour-info"></div>
    </section>
    <form id="colourForm">
      <input type="color" id="colourInput" name="colourInput" />
      <select name="schemeSelect" id="schemeSelect"></select>
    </form>

    <div class="colour-scheme" id="colour-scheme">
      <p>Colours will appear in here!</p>
    </div>
    <footer><p>Woo!</p></footer>
  </body>
</html>
